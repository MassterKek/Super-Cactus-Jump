<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 600},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var score = 0;
    var scoreText;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        //this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('alien', 'assets/alien.png',
                                {   frameWidth: 64, frameHeight: 64});
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        //platforms.create(600, 400, 'ground');
        platforms.create(150, 350, 'ground');
        //platforms.create(750, 220, 'ground');
        player = this.physics.add.sprite(100, 450, 'alien');
        // player.setScale(.5);

        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'run',
            frames: this.anims.generateFrameNumbers('alien', { start: 4, end: 9 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [{ key: 'alien', frame: 0 }],
            frameRate: 20
        });

        this.anims.create({
            key: 'crouch',
            frames: [{ key: 'alien', frame: 1 }],
            frameRate: 10
        });

        this.anims.create({
            key: 'jump',
            frames: [{ key: 'alien', frame: 2 }],
            frameRate: 10
        });

        this.anims.create({
            key: 'fall',
            frames: [{ key: 'alien', frame: 3 }],
            frameRate: 10
        });

        // this.anims.create({
        //     key: 'right',
        //     frames: this.anims.generateFrameNumbers('dude', { start: 4, end: 9 }),
        //     frameRate: 10,
        //     repeat: -1
        // });

        // stars = this.physics.add.group({
        //     key: 'star',
        //     repeat: 11,
        //     setXY: { x: 12, y: 0, stepX: 70 }
        // });

        // stars.children.iterate(function (child){
        //     child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        // });

        scoreText = this.add.text(16, 16, 'Score: 0', {fontSize: '32px', fill: '#000' });

        bombs = this.physics.add.group();
        this.physics.add.collider(bombs, platforms);
        this.physics.add.collider(player, bombs, hitBomb, null, this);

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);
        //this.physics.add.collider(stars, platforms);
        //this.physics.add.overlap(player, stars, collectStar, null, this);
    }

    function update ()
    {
        // if grounded
        if(player.body.touching.down){
            player.anims.play('run', true);
        }
        else{
            // if jumping
            if(player.body.velocity.y < 0){
                player.anims.play('jump', true);

            }
            // if falling
            else{
                player.anims.play('fall', true);
            }

        }
        if(cursors.space.isDown && player.body.touching.down){
            player.anims.play('crouch');
            player.setVelocityY(-450);
        }
        
    }

    // function collectStar(player, star){
    //     star.disableBody(true, true);

    //     score += 10;
    //     scoreText.setText('Score: ' + score)

    //     dropBombs();

    // }

    function hitBomb (player, bomb){
        this.physics.pause();
        player.setTint(0xff0000);
        player.anims.play('turn');
        gameOver = true;
    }

    function dropBombs(){
        if(stars.countActive(true) == 0){
            stars.children.iterate(function (child){
                child.enableBody(true, child.x, 0, true, true);
            });
            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setVelocity(160,0);
        }
    }

</script>

</body>
</html>
